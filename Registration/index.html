<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script src="./app.js"></script>
    <div class="main">
        <div class="container">
            <form id='myform' action="#" method="get" enctype="multipart/form-data">
                <h1 class="form_title">
                    Registration
                </h1>
                <div class="form_inputs">
                    <div class="form_input">
                        <input type="text" id="user_name" name="user_name" value="" placeholder="Enter name" required pattern="[A-Za-z]{3,15}">
                    </div>
                    <div class="form_input">
                        <input type="email" id='user_mail' name="user_mail" value="" placeholder="Email" required >
                    </div>
                    <div class="form_input pass">
                        <input type="password" id="user_pass" name="user_pass" value="" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}">
                        <div class="user_pass_btn"><img src="./img/eye.svg" alt=""></div>
                    </div>
                </div>
                <div class="form_button">
                    <button type="submit" class="button">Register</button>
                </div>
            </form>
            <div id="tester"></div>
        </div>
    </div>
    

</body>

</html>
